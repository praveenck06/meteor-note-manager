<head>
  <title>Note Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  
  <nav>
    <div class="container"> 
      <div class="nav-wrapper">
        <!--<div class="container">-->
          <a href="#" class="brand-logo">Note Manager</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              {{#if currentUser}}
                  <li class="nav-item">
                     <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
                  </li>
              {{/if}}    
            <li class="nav-item">
              {{> loginButtons}}
            </li>
          </ul>
        <!--</div>  -->
      </div>
    </div>  
  </nav>
  <div class="container">
      <h1>Welcome to Meteor!</h1>
      {{#if currentUser}}
      <ul class="collection">  
        {{#each notes}}
          {{> note}}
        {{/each}}
      </ul>  
      {{else}}
      <p>Please login to manage notes</p>
      {{/if}}
  </div>
  {{> add}}
  
  <script>
    $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
  </script>
  
</body>
<template name="note">
  <li class="collection-item">
    {{text}}               <strong>Added by : {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
     <h3>Add Note</h3>
     <form class="add-form">
       <input type="text" name="text" placeholder="add note">
     </form>
    </div>
    
  </div>
</template>
